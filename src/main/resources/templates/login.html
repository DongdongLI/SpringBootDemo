<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	   
	    <meta name="description" content="">
	    <meta name="author" content="">
	
	    <title>Log in with your account</title>
	
	    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/common.css}" />
	    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.min.css}" />
	
	</head>

	<body>
	
		<div class="container">
		
		    <form method="POST" action="#" th:action="@{/login}" modelAttribute="userForm" class="form-signin">
		        <h2 class="form-heading">Log in</h2>
		
		        <div class="form-group ${error != null ? 'has-error' : ''}">
		            <span th:text="${message}"></span>
		            <input name="username" type="text" class="form-control" th:field="${userForm.email}" required="true" placeholder="Username"
		                   autofocus="true"/>
		            <input name="password" type="password" class="form-control" th:field="${userForm.password}" required="true" placeholder="Password"/>
		            <span th:text="${error}"></span>
		            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		
		            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
		            <h4 class="text-center"><a href="/signup">Create an account</a></h4>
		        </div>
		
		    </form>
		
		</div>
		<!-- /container -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
